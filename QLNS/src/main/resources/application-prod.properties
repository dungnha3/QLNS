# PRODUCTION CONFIGURATION
# ========================

# Database Configuration (Production)
spring.datasource.url=jdbc:sqlserver://your-prod-server:1433;databaseName=quanlynhansu_prod;encrypt=true;trustServerCertificate=false
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# JWT Configuration (Use environment variables)
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration=3600000

# Security Settings
app.security.max-login-attempts=3
app.security.lockout-duration=900000

# Logging
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.QuanLy.QLNS=INFO

# Server
server.port=${PORT:8080}
server.error.include-stacktrace=never
server.error.include-message=never

# CORS (Restrict in production)
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:https://yourdomain.com}

# Disable H2 Console in production
spring.h2.console.enabled=false

